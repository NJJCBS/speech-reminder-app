<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Speech Reminder App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    #add-btn, #refresh-btn {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #add-btn { background: #0070f3; }
    #refresh-btn { background: #555; margin-left: .5rem; }
    .bubble {
      position: relative;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      transition: background 0.2s;
    }
    .bubble:hover { background: #f9f9f9; }
    .title { cursor: pointer; font-weight: bold; outline: none; }
    .content { margin-top: 0.5rem; display: none; outline: none; }
    .bubble.open .content { display: block; }
    .delete-btn {
      position: absolute;
      top: 0.4rem;
      right: 0.6rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: #888;
    }
    .delete-btn:hover { color: #e00; }
  </style>
</head>
<body>
  <button id="add-btn">âž• Add Reminder</button>
  <button id="refresh-btn">ðŸ”„ Refresh</button>
  <div id="list"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL     = 'https://mcujqzgxxiegogdwxkkv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jdWpxemd4eGllZ29nZHd4a2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MTkzNzAsImV4cCI6MjA3MDA5NTM3MH0.QOTiNjGDm1dXoPjHApeoN1jOmjSQ38O-tTHaXHFHdLY';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const list       = document.getElementById('list');
    const addBtn     = document.getElementById('add-btn');
    const refreshBtn = document.getElementById('refresh-btn');

    function makeBubble(r) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.dataset.id = r.id;

      const del = document.createElement('span');
      del.className = 'delete-btn';
      del.innerText = 'âœ•';
      bubble.appendChild(del);
      del.addEventListener('click', async () => {
        await supabaseClient.from('reminders').delete().eq('id', r.id);
        bubble.remove();
      });

      const title = document.createElement('div');
      title.className = 'title';
      title.contentEditable = 'true';
      title.innerText = r.title;
      bubble.appendChild(title);

      const content = document.createElement('div');
      content.className = 'content';
      content.contentEditable = 'true';
      content.innerText = r.content;
      bubble.appendChild(content);

      title.addEventListener('click', () => bubble.classList.toggle('open'));
      [title, content].forEach(el =>
        el.addEventListener('input', debounce(async () => {
          await supabaseClient
            .from('reminders')
            .update({ title: title.innerText, content: content.innerText })
            .eq('id', r.id);
        }, 500))
      );

      return bubble;
    }

    function debounce(fn, ms) {
      let t;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), ms);
      };
    }

    async function loadReminders() {
      list.innerHTML = '';
      const { data, error } = await supabaseClient
        .from('reminders')
        .select('*')
        .order('id');
      if (error) return console.error(error);
      data.forEach(r => list.appendChild(makeBubble(r)));
    }

    addBtn.addEventListener('click', async () => {
      // ðŸŽ¯ Updated defaults here:
      const { data, error } = await supabaseClient
        .from('reminders')
        .insert({ title: 'Title', content: 'Enter text' })
        .select()
        .single();
      if (error) return console.error(error);
      list.appendChild(makeBubble(data));
    });

    refreshBtn.addEventListener('click', () => window.location.reload());

    loadReminders();
  </script>
</body>
</html>
