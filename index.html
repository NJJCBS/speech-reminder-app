<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Speech Reminder App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    #add-btn {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .bubble {
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      transition: background 0.2s;
    }
    .bubble:hover { background: #f9f9f9; }
    .title { cursor: pointer; font-weight: bold; outline: none; }
    .content { margin-top: 0.5rem; display: none; outline: none; }
    .bubble.open .content { display: block; }
  </style>
</head>
<body>
  <button id="add-btn">➕ Add Reminder</button>
  <div id="list"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL     = 'https://mcujqzgxxiegogdwxkkv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jdWpxemd4eGllZ29nZHd4a2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MTkzNzAsImV4cCI6MjA3MDA5NTM3MH0.QOTiNjGDm1dXoPjHApeoN1jOmjSQ38O-tTHaXHFHdLY';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const list   = document.getElementById('list');
    const addBtn = document.getElementById('add-btn');

    function makeBubble(data) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      const title = document.createElement('div');
      title.className = 'title';
      title.contentEditable = 'true';
      title.innerText = data.title;
      bubble.appendChild(title);

      const content = document.createElement('div');
      content.className = 'content';
      content.contentEditable = 'true';
      content.innerText = data.content;
      bubble.appendChild(content);

      title.addEventListener('click', () => bubble.classList.toggle('open'));
      [title, content].forEach(el => el.addEventListener('input', saveReminders));

      return bubble;
    }

    async function loadReminders() {
      // ← clear out old bubbles so nothing ever duplicates
      list.innerHTML = '';

      const { data, error } = await supabaseClient
        .from('reminders')
        .select('*')
        .order('id');

      if (error) {
        console.error(error);
        return;
      }

      if (data.length === 0) {
        list.appendChild(makeBubble({ title: 'New reminder', content: 'Talk points…' }));
      } else {
        data.forEach(r => list.appendChild(makeBubble(r)));
      }
    }

    async function saveReminders() {
      const arr = Array.from(list.children).map(b => ({
        title:   b.querySelector('.title').innerText,
        content: b.querySelector('.content').innerText
      }));

      // delete all old rows and insert the up-to-date list
      await supabaseClient.from('reminders').delete().gt('id', 0);
      await supabaseClient.from('reminders').insert(arr);
    }

    addBtn.addEventListener('click', () => {
      list.appendChild(makeBubble({ title: 'New reminder', content: 'Talk points…' }));
      saveReminders();
    });

    // manual-sync: load on page load
    loadReminders();
  </script>
</body>
</html>
